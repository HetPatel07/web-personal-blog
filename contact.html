<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>CONTACT</title>
  </head>
  <body id="contact">
    <header id="header">
        <nav>
          <div class="bar">
            <i class="fas fa-bars barIcon" id="barOpen" onclick="bar()"></i>
            <i class="fas fa-times cancelIcon" id="barClose" onclick="bar()"></i>
          </div>
          <ul class="navBar" id="navBar">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./gallery.html">GALLERY</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
    <section class="contact">
      <div class="contactContainer">
        <div class="contactInfo">
          <h2>Contact</h2>
          <p>Looking forward to hearing from you</p>

          <h4>Phone</h4>
          <p>+1 (514)967-8401</p>
          <h4>Email</h4>
          <a href="mailto:hetpatel2446@gmail.com">hetpatel2446@gmail.com</a>
          <h4>Github</h4>
          <p>
            <a href="https://github.com/HetPatel07">github.com/HetPatel07</a>
          </p>
        </div>
        <div class="contactForm">
          <form action="">
            <div class="parent">
              <div class="fname">
                <label>First Name</label>
                <input type="text" />
              </div>
              <div class="lname">
                <label>Last Name</label>
                <input type="text" />
              </div>
            </div>
            <div class="parent">
              <div class="Email">
                <label>Email *</label>
                <input type="text" />
              </div>
              <div class="subject">
                <label>Subject</label>
                <input type="text" />
              </div>
            </div>
            <div class="parent">
              <div class="message">
                <label for="Message">Message</label>
                <textarea name="" id="" cols="30" rows="10" draggable="false" ></textarea>
              </div>
              <div class="button">
                <button>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="stayInTouch">
        <h3>STAY IN TOUCH</h3>
      </div>
      <div class="mediaConnect">
        <ul>
          <li><a href="">FACEBOOK</a></li>
          <li><a href="">INSTAGRAM</a></li>
          <li><a href="">GITHUB</a></li>
        </ul>

        <div class="copyRight">
          <a href="">@2021 by Het Patel</a>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
